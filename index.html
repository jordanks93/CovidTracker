<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">Covid Tracker</div>
    </nav>

    <section class="section">

        <div class="container">

            <div class="columns">

                <div class="column is-3">

                    <div class="searchBox box box-color has-background-grey">
                        <aside class="seachBar">
                            <h1 id="date" class="is-size-4"></h1>
                            <label for="searchInput"><strong>Search for a country:</strong></label>
                            <div class="field has-addons">
                                <input class="input" id="countryInput" type="text" placeholder="country">
                                <button class="button is-info" id="searchBtn">Search</button>
                            </div>
                        </aside>

                        <div class="seachBtnList">
                            <br>
                            <button class="searchBtn button is-primary">country0</button>
                            <br>
                            <button class="searchBtn button is-primary">country1</button>
                            <br>
                            <button class="searchBtn button is-primary">country2</button>
                            <br>
                        </div>
                    </div>
                </div>

                <div class="column is-5">
                    <div class="covidStats box box-color has-background-grey">

                        <h1 id="countryName"><strong>Country:</strong></h1>
                        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg"
                            alt="flag" id="flag">
                        <h2><strong>Covid Statistics:</strong></h2>
                        <h3 id="deaths">Number of Covid-19 deaths:</h3>
                        <h3 id="deathRate">Covid-19 death rate:</h3>
                        <h3 id="recovRate">Recovery rate:</h3>
                        <h3 id="sIndex">Stringency Index:</h3>

                    </div>
                </div>

                <div class="column is-4">
                    <div class="column box box-color has-background-grey is-12">
                        <h1 id="dangerLevel"><strong>Danger Level:</strong></h1>
                        <img src="https://i.pinimg.com/564x/73/8e/10/738e10a9c02eb209fe63222b1582ceb0.jpg" height="400"
                            width="400">
                    </div>
                </div>

            </div>

        </div>

    </section>

    <footer>
        <nav class="navbar is-info is-fixed-bottom" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                Covid Tracker 2020Â©
            </div>
        </nav>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="scriptMoment.js"></script>

</body>

</html>
